<div class="container" style="width: 100%; height: 100%; display: flex; flex-grow: grow">
    <div style="width: 30%; height: 100%;">
        <app-lateral-menu #filter [tasks]="TasksList"></app-lateral-menu>
    </div>
    <div style="width: 70%; height: 100%;">
        <app-task-set [tasks]="TasksList" [filter]="filter.filterType" [filtredTasks]="filter.filtredTasks" [taskCategories]="filter.categories"></app-task-set>
    </div>
       
</div>
